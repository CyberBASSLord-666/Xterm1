<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PolliWall - AI Wallpaper Studio</title>
    <meta
      name="description"
      content="Create stunning AI-generated wallpapers with PolliWall. Professional-grade image generation powered by AI."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/x-icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webmanifest" />
    <meta name="theme-color" content="#f9fafb" />

    <!-- Security: Content Security Policy -->
    <!-- Note: CSP is configured via HTTP headers for production (see _headers, vercel.json, nginx.conf.example) -->
    <!-- This meta tag serves as a fallback and for local development -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://www.googletagmanager.com https://aistudiocdn.com https://next.esm.sh https://esm.sh; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob: https://image.pollinations.ai; connect-src 'self' https://image.pollinations.ai https://text.pollinations.ai https://generativelanguage.googleapis.com https://www.google-analytics.com; frame-ancestors 'none'; base-uri 'self'; form-action 'self'"
    />
    <!-- Preconnect to external font resources for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
      crossorigin
    />
    <script type="importmap">
      {
        "imports": {
          "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
          "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
          "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
          "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
          "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
          "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
          "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.1?external=rxjs",
          "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.1?external=rxjs",
          "@angular/router": "https://next.esm.sh/@angular/router@^20.3.1?external=rxjs",
          "@angular/core": "https://next.esm.sh/@angular/core@^20.3.1?external=rxjs",
          "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.1?external=rxjs",
          "@angular/service-worker": "https://next.esm.sh/@angular/service-worker@^20.3.1?external=rxjs",
          "idb": "https://next.esm.sh/idb@^8.0.3?external=rxjs",
          "@angular/core/rxjs-interop": "https://next.esm.sh/@angular/core@^20.3.1/rxjs-interop?external=rxjs",
          "jszip": "https://next.esm.sh/jszip@^3.10.1?external=rxjs",
          "@google/genai": "https://esm.sh/@google/genai"
        }
      }
    </script>
  </head>
  <body class="bg-primary-bg text-primary-text font-sans antialiased font-medium transition-colors duration-300">
    <app-root></app-root>
  </body>
</html>
