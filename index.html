<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PolliWall - AI Wallpaper Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#f9fafb">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['"Roboto Mono"', 'monospace']
          },
          colors: {
            'primary-bg': 'var(--bg-primary)',
            'secondary-bg': 'var(--bg-secondary)',
            'primary-border': 'var(--border-primary)',
            'secondary-border': 'var(--border-secondary)',
            'primary-text': 'var(--text-primary)',
            'secondary-text': 'var(--text-secondary)',
            'accent': 'var(--accent-primary)',
            'accent-secondary': 'var(--accent-secondary)',
            'danger': 'var(--danger)',
            'success': 'var(--success)',
          }
        }
      }
    }
  </script>
<style>
  /* Light theme (default) */
  :root {
    --bg-primary: #f9fafb;
    --bg-secondary: #e5e7eb;
    --border-primary: rgba(0, 0, 0, 0.1);
    --border-secondary: rgba(0, 0, 0, 0.05);
    --text-primary: #111827;
    --text-secondary: #374151;
    --accent-primary: #2563eb; /* blue-600 */
    --accent-secondary: #1d4ed8; /* blue-700 */
    --danger: #b91c1c; /* red-700 */
    --success: #15803d; /* green-700 */
  }

  /* Dark theme overrides */
  html.dark {
    --bg-primary: #0a0a0a;
    --bg-secondary: #111111;
    --border-primary: rgba(255, 255, 255, 0.1);
    --border-secondary: rgba(255, 255, 255, 0.05);
    --text-primary: #e5e7eb;
    --text-secondary: #9ca3af;
    --accent-primary: #dc2626; /* red-600 */
    --accent-secondary: #e11d48; /* rose-600 */
    --danger: #be123c; /* rose-700 */
    --success: #16a34a;
  }

  /* Base Animations */
  @keyframes fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes fade-in-up {
    from { opacity: 0; transform: translateY(1rem); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slide-in-right {
    from { transform: translateX(100%); opacity: 0.8; }
    to { transform: translateX(0); opacity: 1; }
  }
  @keyframes slide-down {
      from { max-height: 0; opacity: 0; transform: translateY(-10px); }
      to { max-height: 500px; opacity: 1; transform: translateY(0); }
  }
  @keyframes pulse-glow {
    0%, 100% { box-shadow: 0 0 15px -5px var(--accent-primary), 0 0 5px -5px var(--accent-primary); }
    50% { box-shadow: 0 0 25px 0px var(--accent-primary), 0 0 10px 0px var(--accent-primary); }
  }
  @keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }
  
  .animate-fade-in {
    animation: fade-in 0.3s ease-out forwards;
  }
  .animate-fade-in-up {
    animation: fade-in-up 0.5s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
  }
  .animate-slide-in-right {
    animation: slide-in-right 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
  }
  .animate-slide-down {
    overflow: hidden;
    animation: slide-down 0.5s ease-in-out forwards;
  }
  .animate-flicker {
    animation: flicker 1.5s infinite;
  }
  
  /* Add a subtle background pattern */
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
    background-size: 2rem 2rem;
    z-index: -1;
    opacity: 0.5;
  }
  html.dark body::before {
    background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
  }
  html:not(.dark) body::before {
    background-image: radial-gradient(circle at 1px 1px, rgba(0,0,0,0.05) 1px, transparent 0);
  }


</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.1?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.1?external=rxjs",
    "@angular/router": "https://next.esm.sh/@angular/router@^20.3.1?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.1?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.1?external=rxjs",
    "@angular/service-worker": "https://next.esm.sh/@angular/service-worker@^20.3.1?external=rxjs",
    "idb": "https://next.esm.sh/idb@^8.0.3?external=rxjs",
    "@angular/core/rxjs-interop": "https://next.esm.sh/@angular/core@^20.3.1/rxjs-interop?external=rxjs",
    "jszip": "https://next.esm.sh/jszip@^3.10.1?external=rxjs"
  }
}
</script>
</head>
<body class="bg-primary-bg text-primary-text font-sans antialiased font-medium transition-colors duration-300">
  <app-root></app-root>
</body>
</html>
