version: 2

updates:
  # --- npm ---
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Denver"
    open-pull-requests-limit: 2        # hard cap per-ecosystem
    rebase-strategy: "disabled"        # avoid CI thrash from auto-rebases
    versioning-strategy: "increase-if-necessary"
    reviewers: ["CyberBASSLord-666"]
    assignees: ["CyberBASSLord-666"]
    labels: ["dependencies","npm"]
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Pace big bumps; keep minors quick.
    cooldown:
      default-days: 0
      semver-minor-days: 3
      semver-major-days: 14
      include: ["*"]
    # Two PRs max: one for minor/patch, one for majors. Security bundled separately.
    groups:
      npm-minor-patch:
        patterns: ["*"]
        update-types: ["minor","patch"]
      npm-majors:
        patterns: ["*"]
        update-types: ["major"]
      security-rollup:
        applies-to: "security-updates"
        patterns: ["*"]

  # --- GitHub Actions ---
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:15"
      timezone: "America/Denver"
    open-pull-requests-limit: 1
    rebase-strategy: "disabled"
    reviewers: ["CyberBASSLord-666"]
    assignees: ["CyberBASSLord-666"]
    labels: ["dependencies","github-actions"]
    pull-request-branch-name:
      separator: "-"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      gha-minor-patch:
        patterns: ["*"]
        update-types: ["minor","patch"]
      gha-majors:
        patterns: ["*"]
        update-types: ["major"]
      security-rollup:
        applies-to: "security-updates"
        patterns: ["*"]
