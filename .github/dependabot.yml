version: 2

updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "America/Denver"
    open-pull-requests-limit: 2
    rebase-strategy: "disabled"
    versioning-strategy: "increase-if-necessary"
    reviewers: ["CyberBASSLord-666"]
    assignees: ["CyberBASSLord-666"]
    labels: ["dependencies","npm"]
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "-"
    cooldown:
      default-days: 3           # must be 1–90
      semver-major-days: 14
      semver-minor-days: 3
      semver-patch-days: 1
    groups:
      npm-minor-patch:
        patterns: ["*"]
        update-types: ["minor","patch"]
      npm-majors:
        patterns: ["*"]
        update-types: ["major"]
      security-rollup:
        applies-to: "security-updates"
        patterns: ["*"]

  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:15"
      timezone: "America/Denver"
    open-pull-requests-limit: 1
    rebase-strategy: "disabled"
    reviewers: ["CyberBASSLord-666"]
    assignees: ["CyberBASSLord-666"]
    labels: ["dependencies","github-actions"]
    commit-message:
      prefix: "chore"
      include: "scope"
    cooldown:
      default-days: 3           # must be 1–90
      semver-major-days: 14
      semver-minor-days: 3
      semver-patch-days: 1
    groups:
      gha-minor-patch:
        patterns: ["*"]
        update-types: ["minor","patch"]
      gha-majors:
        patterns: ["*"]
        update-types: ["major"]
      security-rollup:
        applies-to: "security-updates"
        patterns: ["*"]
