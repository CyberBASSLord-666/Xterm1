# ============================================================================
# GitHub Pages Deployment Workflow for PolliWall (Xterm1)
# ============================================================================
# This workflow builds and deploys the Angular application to GitHub Pages.
#
# Trigger: Push to main branch or manual workflow dispatch
#
# Jobs:
# - build: Builds the production application with GitHub Pages base href
# - deploy: Deploys to GitHub Pages using the official actions
#
# Enterprise Features:
# - npm caching for faster builds
# - Path-based filtering to skip irrelevant deployments
# - 30-day artifact retention
# - Comprehensive step summaries
#
# This workflow is part of the Agentic Swarm system and coordinates with:
# - ci.yml for pre-deployment validation
# - release-orchestration-manager agent for release coordination
# ============================================================================

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    # Only deploy when relevant files change
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'angular.json'
      - 'tsconfig.json'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ============================================================================
  # BUILD JOB
  # ============================================================================
  # Purpose: Creates production build optimized for GitHub Pages deployment
  # Timeout: 15 minutes (production builds with optimization)
  # Base Href: Configured for /Xterm1/ subpath on GitHub Pages
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build -- --configuration=production --base-href=/Xterm1/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist/app'

      - name: Generate build summary
        run: |
          echo "## ðŸš€ GitHub Pages Deployment Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Production build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Details" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Configuration | production |" >> $GITHUB_STEP_SUMMARY
          echo "| Base Href | /Xterm1/ |" >> $GITHUB_STEP_SUMMARY
          echo "| Output Path | dist/app |" >> $GITHUB_STEP_SUMMARY
          if [ -d "dist/app/browser" ]; then
            BUNDLE_SIZE=$(du -sh dist/app/browser 2>/dev/null | cut -f1 || echo "N/A")
            echo "| Bundle Size | $BUNDLE_SIZE |" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # DEPLOY JOB
  # ============================================================================
  # Purpose: Deploys built artifacts to GitHub Pages environment
  # Timeout: 10 minutes (deployment is typically quick)
  # Dependencies: Requires build job to complete successfully
  # Environment: Creates deployment to github-pages environment with URL output
  # ============================================================================
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Generate deployment summary
        run: |
          echo "## âœ… Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **Live URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')*" >> $GITHUB_STEP_SUMMARY
