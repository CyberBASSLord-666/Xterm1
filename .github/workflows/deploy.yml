# ============================================================================
# GitHub Pages Deployment Workflow for PolliWall (Xterm1)
# ============================================================================
# This workflow builds and deploys the Angular application to GitHub Pages.
#
# Trigger: Push to main branch or manual workflow dispatch
#
# Jobs:
# - build: Builds the production application with GitHub Pages base href
# - deploy: Deploys to GitHub Pages using the official actions
#
# This workflow is part of the Agentic Swarm system and coordinates with:
# - ci.yml for pre-deployment validation
# - release-orchestration-manager agent for release coordination
# ============================================================================

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ============================================================================
  # BUILD JOB
  # ============================================================================
  # Purpose: Creates production build optimized for GitHub Pages deployment
  # Timeout: 15 minutes (production builds with optimization)
  # Base Href: Configured for /Xterm1/ subpath on GitHub Pages
  # ============================================================================
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build -- --configuration=production --base-href=/Xterm1/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist/app'

  # ============================================================================
  # DEPLOY JOB
  # ============================================================================
  # Purpose: Deploys built artifacts to GitHub Pages environment
  # Timeout: 10 minutes (deployment is typically quick)
  # Dependencies: Requires build job to complete successfully
  # Environment: Creates deployment to github-pages environment with URL output
  # ============================================================================
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
