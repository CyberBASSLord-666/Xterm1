name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4

  npm-audit:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=high || echo "::warning::Vulnerabilities found. Review npm audit output."
      - name: Generate audit report
        if: always()
        run: |
          echo "## Security Audit Report" >> $GITHUB_STEP_SUMMARY
          npm audit --json > audit.json 2>&1 || true
          if [ -f audit.json ]; then
            VULNS=$(node -e "const a=require('./audit.json'); console.log(a.metadata?.vulnerabilities?.total || 0)" 2>/dev/null || echo "0")
            echo "Total vulnerabilities: $VULNS" >> $GITHUB_STEP_SUMMARY
          fi

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache CodeQL
        uses: actions/cache@v4
        with:
          path: |
            ~/.codeql
            ~/.npm
          key: ${{ runner.os }}-codeql-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-codeql-

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql-config.yml
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
