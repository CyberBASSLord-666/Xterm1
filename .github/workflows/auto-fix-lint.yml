# ============================================================================
# Auto-Fix Lint Workflow for PolliWall (Xterm1)
# ============================================================================
# This workflow automatically fixes ESLint and Prettier issues on PRs,
# commits the fixes, and pushes them back to the PR branch.
#
# Features:
# - Auto-fixes ESLint issues with --fix flag
# - Auto-formats code with Prettier
# - Commits and pushes fixes automatically
# - Only runs on non-main branches to avoid direct commits to protected branches
# ============================================================================

name: Auto-Fix Lint Issues

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - 'src/**/*.ts'
      - 'src/**/*.html'
      - 'src/**/*.css'
      - 'src/**/*.scss'
      - '*.json'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    # Don't run on PRs from forks (they don't have write access)
    if: github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint with auto-fix
        id: eslint
        run: |
          npx eslint "src/**/*.{ts,html}" --fix --max-warnings=0 || true
        continue-on-error: true

      - name: Run Prettier
        id: prettier
        run: |
          npx prettier --write "src/**/*.{ts,html,css,scss,json}" || true
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push fixes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "ðŸ¤– Auto-fix: ESLint and Prettier corrections

          Applied automated fixes:
          - ESLint rule violations corrected
          - Code formatting standardized with Prettier
          
          This commit was automatically generated by the Auto-Fix workflow."
          git push

      - name: Comment on PR about fixes
        if: steps.changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– Auto-Fix Applied

              I've automatically fixed the following issues in this PR:

              - âœ… **ESLint**: Auto-fixable rule violations corrected
              - âœ… **Prettier**: Code formatting standardized

              The fixes have been committed and pushed to this branch. Please review the changes and ensure they meet your expectations.

              ---
              *This comment was automatically generated by the Auto-Fix workflow.*`
            })
