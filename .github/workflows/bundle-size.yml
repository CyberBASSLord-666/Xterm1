name: Bundle Size Check

on:
  pull_request:
    branches: [main, develop]

jobs:
  check-bundle-size:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Build production bundle
        run: npm run build
      
      - name: Analyze bundle size
        run: |
          echo "## Bundle Size Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Get bundle sizes - handle browser directory structure
          if [ -d "dist/app/browser" ]; then
            cd dist/app/browser
          elif [ -d "dist/app" ]; then
            cd dist/app
          else
            echo "âš ï¸ Build directory not found" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          # Find main bundle (handle different naming patterns)
          MAIN_BUNDLE=$(ls main*.js 2>/dev/null | head -1 || echo "")
          if [ -n "$MAIN_BUNDLE" ] && [ -f "$MAIN_BUNDLE" ]; then
            MAIN_SIZE=$(wc -c < "$MAIN_BUNDLE" | awk '{print int($1/1024)"KB"}')
          else
            MAIN_SIZE="N/A"
          fi
          
          # Calculate total initial size
          TOTAL_SIZE=$(find . -maxdepth 1 -name "*.js" -exec wc -c {} \; 2>/dev/null | awk '{total+=$1} END {print int(total/1024)"KB"}')
          
          # Budget check
          BUDGET_KB=1000
          ACTUAL_KB=$(find . -maxdepth 1 -name "*.js" -exec wc -c {} \; 2>/dev/null | awk '{total+=$1} END {print int(total/1024)}')
          ACTUAL_KB=${ACTUAL_KB:-0}
          
          echo "| Metric | Size | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Main Bundle | $MAIN_SIZE | â„¹ï¸ |" >> $GITHUB_STEP_SUMMARY
          echo "| Total Initial | $TOTAL_SIZE | $([ $ACTUAL_KB -gt $BUDGET_KB ] && echo 'âš ï¸ Exceeds budget' || echo 'âœ… Within budget') |" >> $GITHUB_STEP_SUMMARY
          echo "| Budget | ${BUDGET_KB}KB | Target |" >> $GITHUB_STEP_SUMMARY
          
          # List lazy chunks
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Lazy Loaded Chunks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Chunk | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|------|" >> $GITHUB_STEP_SUMMARY
          
          for chunk in chunk-*.js; do
            if [ -f "$chunk" ]; then
              SIZE=$(wc -c < "$chunk" | awk '{print int($1/1024)"KB"}')
              echo "| $chunk | $SIZE |" >> $GITHUB_STEP_SUMMARY
            fi
          done 2>/dev/null || true
      
      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read bundle info - handle both Angular 17+ and older structures
            let distPath = path.join(process.cwd(), 'dist', 'app', 'browser');
            if (!fs.existsSync(distPath)) {
              distPath = path.join(process.cwd(), 'dist', 'app');
            }
            
            if (!fs.existsSync(distPath)) {
              console.log('Build directory not found, skipping comment');
              return;
            }
            
            const files = fs.readdirSync(distPath);
            
            const mainBundle = files.find(f => f.startsWith('main') && f.endsWith('.js'));
            const mainSize = mainBundle ? fs.statSync(path.join(distPath, mainBundle)).size : 0;
            const mainSizeKB = Math.round(mainSize / 1024);
            
            const chunks = files.filter(f => f.startsWith('chunk-') && f.endsWith('.js'));
            const lazyCount = chunks.length;
            
            const comment = `## ðŸ“¦ Bundle Size Report
            
            **Main Bundle**: ${mainSizeKB}KB
            **Lazy Chunks**: ${lazyCount} files
            
            <details>
            <summary>View Details</summary>
            
            ### All Chunks
            ${chunks.map(chunk => {
              const size = fs.statSync(path.join(distPath, chunk)).size;
              return \`- \${chunk}: \${Math.round(size / 1024)}KB\`;
            }).join('\\n') || 'No lazy chunks found'}
            
            </details>
            `;
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
