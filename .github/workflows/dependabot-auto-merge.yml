# ============================================================================
# Dependabot Auto-Merge Workflow for PolliWall (Xterm1)
# ============================================================================
# This workflow automatically approves and merges Dependabot pull requests
# after all required checks pass, reducing manual maintenance overhead.
#
# Features:
# - Auto-approves Dependabot PRs
# - Enables GitHub's auto-merge feature
# - Waits for all required checks (CI, security, etc.)
# - Handles both security and version updates
# - Only merges patch and minor updates automatically
# - Major updates require manual review
# ============================================================================

name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

# Concurrency: Prevent multiple dependabot merges from running simultaneously
concurrency:
  group: dependabot-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  # ============================================================================
  # DEPENDABOT AUTO-MERGE JOB
  # ============================================================================
  # Purpose: Automatically approves and merges Dependabot PRs for non-major updates
  # Timeout: 10 minutes (approval and merge operations are quick)
  # Security: Only runs for dependabot[bot] actor
  # Policy: Auto-merges patch and minor updates; major updates require manual review
  # ============================================================================
  dependabot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          # Use GH_TOKEN to enable triggering other workflows on auto-merge
          # Falls back to GITHUB_TOKEN if GH_TOKEN is not configured
          github-token: "${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}"

      - name: Auto-approve Dependabot PR
        # Auto-approve patch and minor updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          # Use GH_TOKEN to enable approve/merge operations that trigger other workflows
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for Dependabot PR
        # Enable auto-merge for patch and minor updates
        if: |
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: |
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          # Use GH_TOKEN to enable merge operations that trigger other workflows
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Comment on major update PR
        # Add comment for major updates that need manual review
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "⚠️ **Major Update Detected**

          This PR contains a major version update that requires manual review before merging.
          
          **Update Details:**
          - Dependency: ${{ steps.metadata.outputs.dependency-names }}
          - Update Type: Major version update
          - Previous Version: ${{ steps.metadata.outputs.previous-version }}
          - New Version: ${{ steps.metadata.outputs.new-version }}
          
          Please review the changelog and breaking changes before approving and merging."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          # Use GH_TOKEN for comment operations
          GH_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
