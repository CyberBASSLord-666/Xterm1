# ============================================================================
# GitHub Labels Setup Workflow
# ============================================================================
# Purpose: Ensures all required labels exist for Dependabot, Swarm automation,
#          and other workflow automation
# Trigger: Manual workflow dispatch or on push to main (runs once to setup)
# ============================================================================

name: Setup GitHub Labels

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/setup-labels.yml'

# Concurrency: Prevent multiple label setup runs from running simultaneously
concurrency:
  group: setup-labels
  cancel-in-progress: true

jobs:
  # ============================================================================
  # SETUP LABELS JOB
  # ============================================================================
  # Purpose: Creates or updates all required labels for automation workflows
  # Timeout: 10 minutes (label operations are quick)
  # Categories: Dependabot, Swarm Autonomous, Issue Types
  # Output: Creates/updates labels with consistent colors and descriptions
  # ============================================================================
  setup-labels:
    name: Create Required Labels
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      issues: write
      pull-requests: write
    
    steps:
      - name: Create or Update Labels
        uses: actions/github-script@v8
        with:
          script: |
            const labels = [
              // Dependabot & Dependency Management
              {
                name: 'automated',
                color: '0366d6',
                description: 'Automated updates and changes'
              },
              {
                name: 'ci-cd',
                color: '0e8a16',
                description: 'Continuous Integration and Deployment'
              },
              {
                name: 'dependencies',
                color: '0366d6',
                description: 'Dependency updates'
              },
              {
                name: 'github-actions',
                color: '000000',
                description: 'GitHub Actions workflow updates'
              },
              {
                name: 'npm',
                color: 'cb3837',
                description: 'NPM package updates'
              },
              
              // Agentic Swarm Autonomous Labels
              {
                name: 'swarm-auto-fix-attempted',
                color: 'fbca04',
                description: 'Swarm has attempted autonomous fixes on this PR'
              },
              {
                name: 'swarm-auto-fix-in-progress',
                color: '1d76db',
                description: 'Swarm autonomous fix is currently running'
              },
              {
                name: 'swarm-auto-fix-complete',
                color: '0e8a16',
                description: 'Swarm autonomous fix process has completed'
              },
              {
                name: 'needs-manual-fix',
                color: 'd93f0b',
                description: 'Issues remain that require manual intervention'
              },
              
              // Issue Type Labels
              {
                name: 'lint-issues',
                color: 'fef2c0',
                description: 'Code has lint/formatting issues'
              },
              {
                name: 'security-issues',
                color: 'b60205',
                description: 'Code has security vulnerabilities'
              },
              {
                name: 'test-failures',
                color: 'e11d21',
                description: 'Tests are failing'
              }
            ];

            for (const label of labels) {
              try {
                // Try to get the label first
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
                
                // If it exists, update it
                await github.rest.issues.updateLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
                
                console.log(`✓ Updated label: ${label.name}`);
              } catch (error) {
                if (error.status === 404) {
                  // Label doesn't exist, create it
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  
                  console.log(`✓ Created label: ${label.name}`);
                } else {
                  console.error(`✗ Error processing label ${label.name}:`, error.message);
                  throw error;
                }
              }
            }
            
            console.log('\n✓ All labels have been created/updated successfully!');
