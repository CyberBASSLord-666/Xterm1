# ============================================================================
# GPT File Map Generator Workflow for PolliWall (Xterm1)
# ============================================================================
# This workflow automatically generates and updates the gpt/file-map.json file
# which provides a structured index of the repository for AI assistants.
#
# Trigger: Push to main branch or manual workflow dispatch
# ============================================================================

name: GPT â€“ Update File Map

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  generate-file-map:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use GH_TOKEN to enable pushing commits and triggering other workflows
          # Falls back to GITHUB_TOKEN if GH_TOKEN is not configured
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate gpt/file-map.json
        run: |
          chmod +x scripts/generate-file-map.mjs || true
          node scripts/generate-file-map.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet gpt/file-map.json; then
            echo "No changes in gpt/file-map.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add gpt/file-map.json
          git commit -m "chore(gpt): update file-map.json"
          git push
