# ============================================================================
# GPT File Map Generator Workflow for PolliWall (Xterm1)
# ============================================================================
# This workflow automatically generates and updates the gpt/file-map.json file
# which provides a structured index of the repository for AI assistants.
#
# Trigger: Push to main branch or manual workflow dispatch
# ============================================================================

name: GPT â€“ Update File Map

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

# Security: Explicit permissions following least privilege principle
permissions:
  contents: write

# Concurrency: Prevent multiple file map generations from running simultaneously
concurrency:
  group: gpt-file-map-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # GENERATE FILE MAP JOB
  # ============================================================================
  # Purpose: Generates and updates the gpt/file-map.json for AI assistants
  # Timeout: 10 minutes (file map generation is quick)
  # Output: Commits updated file-map.json if changes are detected
  # Script: Uses scripts/generate-file-map.mjs for generation logic
  # ============================================================================
  generate-file-map:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          # Use GH_TOKEN to enable pushing commits and triggering other workflows
          # Falls back to GITHUB_TOKEN if GH_TOKEN is not configured
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate gpt/file-map.json
        run: |
          chmod +x scripts/generate-file-map.mjs || true
          node scripts/generate-file-map.mjs

      - name: Commit and push if changed
        run: |
          if git diff --quiet gpt/file-map.json; then
            echo "No changes in gpt/file-map.json"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add gpt/file-map.json
          git commit -m "chore(gpt): update file-map.json"
          git push
