# ============================================================================
# ESLint SARIF Reporting Workflow for PolliWall (Xterm1)
# ============================================================================
# This workflow runs ESLint and uploads results in SARIF format to GitHub's
# Security tab for code scanning integration.
#
# Features:
# - ESLint analysis with SARIF output
# - Integration with GitHub Security scanning
# - Weekly scheduled scans
#
# Note: This is separate from the CI lint job to provide SARIF-specific output
# for GitHub's security events integration.
# ============================================================================

name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '40 15 * * 1'

# Concurrency: Prevent multiple ESLint scans from running simultaneously
concurrency:
  group: eslint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # ESLINT JOB
  # ============================================================================
  # Purpose: Runs ESLint and uploads results in SARIF format to GitHub Security
  # Timeout: 20 minutes (allows for comprehensive linting of all files)
  # Output: SARIF file uploaded to GitHub Security tab for code scanning
  # Fallback: Creates empty SARIF if eslint fails to ensure upload succeeds
  # ============================================================================
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install SARIF formatter
        run: npm install --no-save @microsoft/eslint-formatter-sarif@3.1.0

      - name: Run ESLint
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint "src/**/*.{ts,html}" "*.js" "scripts/*.js" \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif \
            || true
          # Ensure SARIF file exists even if eslint fails
          if [ ! -f eslint-results.sarif ]; then
            echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0.json","runs":[]}' > eslint-results.sarif
          fi

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
