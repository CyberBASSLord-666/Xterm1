<div class="min-h-screen flex flex-col">
  <header class="sticky top-0 z-50 bg-primary-bg/80 backdrop-blur-md border-b border-primary-border">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center">
          <a routerLink="/" (click)="closeMobileMenu()" class="text-2xl font-bold font-mono text-primary-text tracking-wider group">
            Polli<span class="text-accent group-hover:text-accent-secondary transition-colors">Wall</span>
          </a>
        </div>
        <div class="flex items-center">
          <nav class="hidden md:flex items-center space-x-1">
            <a routerLink="/" routerLinkActive="font-bold text-accent" [routerLinkActiveOptions]="{exact: true}" class="px-3 py-2 rounded-md text-sm font-medium text-secondary-text hover:text-accent transition-colors">Create</a>
            <a routerLink="/gallery" routerLinkActive="font-bold text-accent" class="px-3 py-2 rounded-md text-sm font-medium text-secondary-text hover:text-accent transition-colors">Gallery</a>
            <a routerLink="/collections" routerLinkActive="font-bold text-accent" class="px-3 py-2 rounded-md text-sm font-medium text-secondary-text hover:text-accent transition-colors">Collections</a>
            <a routerLink="/feed" routerLinkActive="font-bold text-accent" class="px-3 py-2 rounded-md text-sm font-medium text-secondary-text hover:text-accent transition-colors">Feed</a>
            <a routerLink="/settings" routerLinkActive="font-bold text-accent" class="px-3 py-2 rounded-md text-sm font-medium text-secondary-text hover:text-accent transition-colors">Settings</a>
          </nav>
          <div class="flex items-center ml-4">
            <button (click)="toggleTheme()" class="p-2 rounded-full text-secondary-text hover:text-accent transition-colors" [attr.aria-label]="isDarkTheme() ? 'Switch to light theme' : 'Switch to dark theme'">
              @if (isDarkTheme()) {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
              } @else {
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
              }
            </button>

            <!-- Mobile menu button -->
            <div class="md:hidden ml-2">
              <button (click)="toggleMobileMenu()" type="button" class="p-2 rounded-full text-secondary-text hover:text-accent transition-colors" aria-controls="mobile-menu" [attr.aria-expanded]="isMobileMenuOpen()">
                <span class="sr-only">Open main menu</span>
                @if (!isMobileMenuOpen()) {
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                } @else {
                  <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                }
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    @if (isMobileMenuOpen()) {
      <div class="md:hidden animate-slide-down" id="mobile-menu">
        <nav class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
          <a (click)="closeMobileMenu()" routerLink="/" routerLinkActive="bg-accent text-white" [routerLinkActiveOptions]="{exact: true}" class="block px-3 py-2 rounded-md text-base font-medium text-secondary-text hover:text-accent hover:bg-secondary-bg transition-colors">Create</a>
          <a (click)="closeMobileMenu()" routerLink="/gallery" routerLinkActive="bg-accent text-white" class="block px-3 py-2 rounded-md text-base font-medium text-secondary-text hover:text-accent hover:bg-secondary-bg transition-colors">Gallery</a>
          <a (click)="closeMobileMenu()" routerLink="/collections" routerLinkActive="bg-accent text-white" class="block px-3 py-2 rounded-md text-base font-medium text-secondary-text hover:text-accent hover:bg-secondary-bg transition-colors">Collections</a>
          <a (click)="closeMobileMenu()" routerLink="/feed" routerLinkActive="bg-accent text-white" class="block px-3 py-2 rounded-md text-base font-medium text-secondary-text hover:text-accent hover:bg-secondary-bg transition-colors">Feed</a>
          <a (click)="closeMobileMenu()" routerLink="/settings" routerLinkActive="bg-accent text-white" class="block px-3 py-2 rounded-md text-base font-medium text-secondary-text hover:text-accent hover:bg-secondary-bg transition-colors">Settings</a>
        </nav>
      </div>
    }
  </header>

  <main class="flex-grow">
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8 app-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>

<app-toast></app-toast>
